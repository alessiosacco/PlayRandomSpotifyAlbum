<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Play random Spotify album</title>
	</head>
	<body>
		{% if success %}
			<p>The random album selected is</p><br>
			<p><b>{{ album }}</b></p>
		{% else %}
			<p>No random album could be played because: {{ reason }}</p>
		{% endif %}
	</body>
</html>
